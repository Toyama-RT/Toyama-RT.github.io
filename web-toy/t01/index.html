<!DOCTYPE html>
<html lang="ja">
<head>
<!-- for iOS  アドレスバー等のブラウザのUIを非表示 -->
<meta name="apple-mobile-web-app-capable" content="yes">
<!-- default（Safariと同じ） / black（黒） / black-translucent（ステータスバーをコンテンツに含める） -->
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<!-- ホーム画面に表示されるアプリ名 -->
<meta name="apple-mobile-web-app-title" content="WebToy TUMIKI">
<!-- ホーム画面に表示されるアプリアイコン -->
<link rel="apple-touch-icon" href="./ico/webtoy.png">

    <meta content="text/html; charset=utf-8" http-equiv="content-type">






    <title>WebToy TUMIKI</title>

<!-- for PWA マニフェストファイル読み込み  -->
    <link rel="manifest" href="./manifest.json">
<!-- ios icon 表示対策 pwacompat -->
<script async src="https://cdn.jsdelivr.net/npm/pwacompat@2.0.9/pwacompat.min.js"
    integrity="sha384-VcI6S+HIsE80FVM1jgbd6WDFhzKYA0PecD/LcIyMQpT4fMJdijBh0I7Iblaacawc"
    crossorigin="anonymous"></script>
<!-- for PWA servive worker  オフライン動作用サービスワーカー読み込み   -->

<script>
var path = `https://toyama-rt.github.io/web-toy/t01`;

      if('serviceWorker' in navigator) {
        navigator.serviceWorker.register(path + '/sw.js', { scope: path + '/' })
          .then(function(registration) {
                console.log('Service Worker Registered WebToy tumiki');
          });

        navigator.serviceWorker.ready.then(function(registration) {
           console.log('Service Worker Ready WebToy tumiki');
        });
      }
</script>


	<!-- Framework -->
	<script language="javascript" type="text/javascript" 
	src="./libs/box2dweb/Box2d.min.js"></script>
	<!-- Sketch -->
	<script language="javascript" type="text/javascript" 
	src="./js/utility.js"></script>
	<script language="javascript" type="text/javascript" 
	src="./js/sketch.js"></script>
	<!-- CSS -->
	<style>body{padding: 0; margin: 0;}</style>
</head>
<body>
	<canvas id="canvas" width="320" height="320" style="background-color:#ffffff;" ></canvas>
</body>
</html>
